<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Zach's Online Portfolio</title>

	<style type="text/css">
		body{
			font-family: Courier New;
			background-image: url("fleet.png");
			background-attachment: fixed;
			background-size: cover;
		}
		.container{
			max-width: 450;
			width: 500px;
			margin: 65px auto;
			padding: 15px;
			background-color: #152238;
			color: royalblue;
			border-color: mediumpurple;
			border-radius: 15px;
		}
		.rounded{
			height: 120px;
			width: 120px;
			border: solid;
		}
	</style>
</head>
<body>
	<div class="container" align="center">
		<h3>Hello, user! Kindly log in:</h3>
		<br>
		<img class="rounded" src="login.png">
		<br>
		<form action="mainpage.html" align="center" onsubmit="success()" >

			Username: <br><input type="text" id="name" required>
			<br><br>
			Password: <br><input type="password" required>
			<br><br>
			<input type="submit" value="Log In" class="btn btn-info btn-lg">
		</form>
		<br>
	<script type="text/javascript">
			function success (){
			var name = document.getElementById("name").value
			window.alert("Your login is successful, welcome back "  + name)
			}
</script>

</div>
</body>
</html>
